services:
  oncall-auto:
    ports: []
    build: .
    container_name: oncall-auto
    restart: unless-stopped
    env_file: .env
    # No ports needed for Socket Mode; Slack connects out to Slack, and Slack to you via websockets.
    # Health check endpoint is internal only (not exposed)
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
