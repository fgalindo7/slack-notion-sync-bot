# Cloud Run Service Configuration for On-Call Cat
# Defines the runtime configuration for the service

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: oncall-cat
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: 37653837791-compute@developer.gserviceaccount.com
      containers:
        - image: oncall-cat
          ports:
            - name: http1
              containerPort: 1987
          env:
            - name: NODE_ENV
              value: production
            - name: CHANNEL_DB_MAPPINGS
              value: "true"
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: slack-bot-token
            - name: SLACK_APP_LEVEL_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: slack-app-token
            - name: NOTION_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: notion-token
            - name: CHANNEL_MAPPINGS_JSON
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: channel-mappings
          resources:
            limits:
              cpu: "2"
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /health
              port: 1987
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 1987
            periodSeconds: 30
            failureThreshold: 3
